name: Multi-Stage Deployment with Approval

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

# =========================
# 1️⃣ BUILD DOCKER IMAGE
# =========================
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    outputs:
      image: ${{ steps.meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

# =========================
# 2️⃣ DEPLOY (Reusable Template)
# =========================

  deploy-dev:
    name: Deploy to DEV
    runs-on: ubuntu-latest
    needs: build
    environment: dev

    steps:
      - name: SSH & Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

            sudo docker pull ${{ needs.build.outputs.image }}

            # Stop & remove any existing container
            sudo docker rm -f my-app || true

            # Free port 3000 if anything is using it
            sudo fuser -k 3000/tcp || true

            # Run container
            sudo docker run -d \
              --name my-app \
              -p 3000:3000 \
              --restart always \
              ${{ needs.build.outputs.image }}

  deploy-uat:
    name: Deploy to UAT
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: uat

    steps:
      - name: SSH & Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin
            sudo docker pull ${{ needs.build.outputs.image }}
            sudo docker rm -f my-app || true
            sudo fuser -k 3000/tcp || true
            sudo docker run -d --name my-app -p 3000:3000 --restart always ${{ needs.build.outputs.image }}

  deploy-prod:
    name: Deploy to PROD
    runs-on: ubuntu-latest
    needs: deploy-uat
    environment: prod

    steps:
      - name: SSH & Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin
            sudo docker pull ${{ needs.build.outputs.image }}
            sudo docker rm -f my-app || true
            sudo fuser -k 3000/tcp || true
            sudo docker run -d --name my-app -p 3000:3000 --restart always ${{ needs.build.outputs.image }}
