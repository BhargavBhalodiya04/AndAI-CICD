name: Build & Deploy (Select Environment)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        required: true
        type: choice
        options:
          - dev
          - uat
          - prod

jobs:
  deploy:
    runs-on: self-hosted
    environment: ${{ github.event.inputs.environment }}

    steps:

      # 1️⃣ Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3️⃣ Get Account ID
      - name: Get AWS Account ID
        run: echo "ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_ENV

      # 4️⃣ Login to ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 5️⃣ Build & Push Image
      - name: Build and Push Image
        run: |
          ENVIRONMENT=${{ github.event.inputs.environment }}
          IMAGE_URI=$ACCOUNT_ID.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:$ENVIRONMENT

          echo "Building image for $ENVIRONMENT"
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      # 6️⃣ Deploy to Selected Environment VM
      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            REGION="${{ secrets.AWS_REGION }}"
            REPO="${{ secrets.ECR_REPOSITORY }}"
            ENVIRONMENT="${{ github.event.inputs.environment }}"

            ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
            IMAGE_URI=$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO:$ENVIRONMENT

            aws ecr get-login-password --region $REGION \
            | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com

            docker pull $IMAGE_URI
            docker stop my-app || true
            docker rm my-app || true
            docker run -d --name my-app -p 80:3000 $IMAGE_URI
