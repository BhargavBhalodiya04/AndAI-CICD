name: Build & Deploy (Select Environment)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        required: true
        type: choice
        options:
          - dev
          - uat
          - prod

jobs:
  deploy:
    runs-on: self-hosted
    environment: ${{ github.event.inputs.environment }}

    steps:

      # 1️Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3️Get AWS Account ID
      - name: Get AWS Account ID
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "ACCOUNT_ID=$ACCOUNT_ID" >> $GITHUB_ENV

      # 4️Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 5️Disable buildx (force classic builder - optional safety)
      - name: Use Default Docker Builder
        run: |
          docker buildx use default || true

      # 6️Build & Push Docker Image (Single Architecture Only)
      - name: Build and Push Image
        run: |
          ENVIRONMENT=${{ github.event.inputs.environment }}
          REGION=${{ secrets.AWS_REGION }}
          REPO=${{ secrets.ECR_REPOSITORY }}

          IMAGE_URI=$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO:$ENVIRONMENT

          echo "Building image (linux/amd64 only): $IMAGE_URI"

          # Force single architecture
          docker build --platform linux/amd64 -t $IMAGE_URI .

          echo "Pushing image..."
          docker push $IMAGE_URI

      # 7️Deploy to Selected Environment VM
      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            REGION="${{ secrets.AWS_REGION }}"
            REPO="${{ secrets.ECR_REPOSITORY }}"
            ENVIRONMENT="${{ github.event.inputs.environment }}"

            echo "Getting AWS Account ID..."
            ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)

            IMAGE_URI=$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO:$ENVIRONMENT

            echo "Logging into ECR..."
            aws ecr get-login-password --region $REGION \
            | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com

            echo "Pulling latest image..."
            docker pull $IMAGE_URI

            echo "Stopping old container..."
            docker stop my-app || true
            docker rm my-app || true

            echo "Starting new container..."
            docker run -d \
              --name my-app \
              -p 80:3000 \
              --restart always \
              $IMAGE_URI
