name: Build, Push & Deploy to VM

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        required: true
        type: choice
        options:
          - dev
          - uat
          - prod

jobs:
  deploy:
    runs-on: self-hosted
    environment: ${{ github.event.inputs.environment }}

    steps:

      # 1️⃣ Checkout
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS (for self-hosted runner)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3️⃣ Get Account ID
      - name: Get AWS Account ID
        id: aws-account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "ACCOUNT_ID=$ACCOUNT_ID" >> $GITHUB_ENV

      # 4️⃣ Login to ECR (Runner)
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 5️⃣ Build & Push Image
      - name: Build and Push Docker Image
        run: |
          IMAGE_URI=$ACCOUNT_ID.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:${{ github.event.inputs.environment }}

          echo "Building image: $IMAGE_URI"
          docker build -t $IMAGE_URI .

          echo "Pushing image..."
          docker push $IMAGE_URI

      # 6️⃣ Deploy to Target VM
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            echo "Getting AWS Account ID..."
            ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)

            REGION="${{ secrets.AWS_REGION }}"
            REPO="${{ secrets.ECR_REPOSITORY }}"
            ENVIRONMENT="${{ github.event.inputs.environment }}"

            IMAGE_URI=$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO:$ENVIRONMENT

            echo "Logging into ECR..."
            aws ecr get-login-password --region $REGION \
            | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com

            echo "Pulling image: $IMAGE_URI"
            docker pull $IMAGE_URI

            echo "Stopping old container..."
            docker stop my-app || true
            docker rm my-app || true

            echo "Starting new container..."
            docker run -d --name my-app -p 80:3000 $IMAGE_URI
